<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Restaurant Logo">
      <nav>
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Menu</h1>
      <div class="menu">
        <div class="menu-item">
          <h2>Appetizers</h2>
          <ul>
            <li>Bruschetta</li>
            <li>Caprese Salad</li>
            <li>Garlic Bread</li>
          </ul>
        </div>
        <div class="menu-item">
          <h2>Entrees</h2>
          <ul>
            <li>Spaghetti Carbonara</li>
            <li>Chicken Parmesan</li>
            <li>Steak Frites</li>
          </ul>
        </div>
        <div class="menu-item">
          <h2>Desserts</h2>
          <ul>
            <li>Tiramisu</li>
            <li>Cannoli</li>
            <li>Gelato</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <p>Follow us on Instagram!</p>
      <a href="https://www.instagram.com"><img src="instagram_icon.png" alt="Instagram Icon"></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
