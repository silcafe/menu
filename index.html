<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Restaurant Logo">
    </div>
  </header>
  <main>
    <section class="appetizers">
      <h2>Appetizers</h2>
      <div class="menu-items-container">
        <!-- Menu items will be dynamically generated from the appetizers.csv file -->
      </div>
    </section>
    <section class="entrees">
      <h2>Entrees</h2>
      <div class="menu-items-container">
        <!-- Menu items will be dynamically generated from the entrees.csv file -->
      </div>
    </section>
    <section class="desserts">
      <h2>Desserts</h2>
      <div class="menu-items-container">
        <!-- Menu items will be dynamically generated from the desserts.csv file -->
      </div>
    </section>
    <section class="drinks">
      <h2>Drinks</h2>
      <div class="menu-items-container">
        <!-- Menu items will be dynamically generated from the drinks.csv file -->
      </div>
    </section>
  </main>
  <footer>
    <p class="follow-us">Follow us on Instagram <a href="https://www.instagram.com/"><img src="instagram.png" alt="Instagram Icon"></a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
