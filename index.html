<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
		<img src="logo.png" alt="Restaurant Logo">
		<nav>
			<ul>
				<li><a href="#appetizers">Appetizers</a></li>
				<li><a href="#entrees">Entrees</a></li>
				<li><a href="#desserts">Desserts</a></li>
				<li><a href="#drinks">Drinks</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="appetizers">
			<h2>Appetizers</h2>
			<ul>
				<li>Spinach Dip</li>
				<li>Garlic Bread</li>
				<li>Shrimp Cocktail</li>
			</ul>
		</section>
		<section id="entrees">
			<h2>Entrees</h2>
			<ul>
				<li>Steak</li>
				<li>Salmon</li>
				<li>Chicken Parmesan</li>
			</ul>
		</section>
		<section id="desserts">
			<h2>Desserts</h2>
			<ul>
				<li>Chocolate Cake</li>
				<li>Apple Pie</li>
				<li>Ice Cream Sundae</li>
			</ul>
		</section>
		<section id="drinks">
			<h2>Drinks</h2>
			<ul>
				<li>Soda</li>
				<li>Beer</li>
				<li>Wine</li>
			</ul>
		</section>
	</main>
	<footer>
		<div>
			<p style="color: pink;">Follow us on Instagram</p>
			<a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="Instagram Icon"></a>
		</div>
	</footer>
</body>
</html>
