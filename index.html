<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="logo.png" alt="Restaurant Logo">
      </div>
      <h1 class="menu-header">Menu</h1>
      <ul class="menu">
        <li class="menu-item">
          <h2>Appetizers</h2>
          <p>Appetizer 1</p>
          <p>Appetizer 2</p>
          <p>Appetizer 3</p>
        </li>
        <li class="menu-item">
          <h2>Main Courses</h2>
          <p>Main Course 1</p>
          <p>Main Course 2</p>
          <p>Main Course 3</p>
        </li>
        <li class="menu-item">
          <h2>Desserts</h2>
          <p>Dessert 1</p>
          <p>Dessert 2</p>
          <p>Dessert 3</p>
        </li>
      </ul>
      <div class="follow-container">
        <p class="follow-text">Follow us on Instagram</p>
        <a href="https://www.instagram.com/yourrestaurant/" target="_blank">
          <img src="instagram-icon.png" alt="Instagram Icon">
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
