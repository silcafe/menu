<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Logo">
      <h1>Restaurant Name</h1>
    </header>
    
    <main>
      <section id="appetizers">
        <h2>Appetizers</h2>
        <div class="menu-container"></div>
      </section>

      <section id="entrees">
        <h2>Entrees</h2>
        <div class="menu-container"></div>
      </section>

      <section id="desserts">
        <h2>Desserts</h2>
        <div class="menu-container"></div>
      </section>

      <section id="drinks">
        <h2>Drinks</h2>
        <div class="menu-container"></div>
      </section>
    </main>

    <footer>
      <p><img src="images/instagram-icon.png" alt="Instagram Icon">Follow us on Instagram</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
