<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Menu</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img src="https://i.imgur.com/5SfzF8F.png" alt="Restaurant Logo" class="logo">
	</header>
	<main>
		<div class="menu">
			<h1>Menu</h1>
			<div class="menu-item">
				<h2>Item 1</h2>
				<p>Description of Item 1</p>
				<p>$10.00</p>
			</div>
			<div class="menu-item">
				<h2>Item 2</h2>
				<p>Description of Item 2</p>
				<p>$15.00</p>
			</div>
			<div class="menu-item">
				<h2>Item 3</h2>
				<p>Description of Item 3</p>
				<p>$12.00</p>
			</div>
			<div class="menu-item">
				<h2>Item 4</h2>
				<p>Description of Item 4</p>
				<p>$20.00</p>
			</div>
		</div>
	</main>
	<footer>
		<p class="social-text blink">Follow us on social media!</p>
		<a href="#"><img src="https://i.imgur.com/RJ1Usyj.png" alt="Facebook" class="social-icon"></a>
		<a href="#"><img src="https://i.imgur.com/8JFvOoM.png" alt="Twitter" class="social-icon"></a>
		<a href="#"><img src="https://i.imgur.com/rRMJpql.png" alt="Instagram" class="social-icon"></a>
	</footer>
	<script src="script.js"></script>
</body>
</html>
